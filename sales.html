<!DOCTYPE html>
<html>
    <head>
        <title>Sales Site</title>
        <link href="css/reset.css" type="text/css" rel="stylesheet" />
        <link href="css/style.css" type="text/css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">
    </head>
    <body>
      <h1>Pat's Locations</h1>

      <div id="add-store">
        <h2>Enter New Location</h2>

        <form id="new-store-form">
            <fieldset>
                <!-- <legen>New store submission form</legen> -->
  
                <label for="location">Location Name:</label>
                <input name="location" type="text" required />
  
                <label for="min">Minimum customers:</label>
                <input name="min" type="number" required min="1" max="1000" />
  
                <label for="max">Maximum customers:</label>
                <input name="max" type="number" required min="1" max="1000" />
  
                <label for="avg">Average cookies per hour:</label>
                <input name="avg" type="text" required minlength="1" maxlength="4" />
  
  
  
                <button type="submit">Create new location</button>
            </fieldset>
        </form>
      </div>

      <table id="stores"></table>


      <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
